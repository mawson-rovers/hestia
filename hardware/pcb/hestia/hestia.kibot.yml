kibot:
  version: 1

global:
  output: '%f-%i%I%v-%d.%x'   # include schematic date in all filenames
  date_time_format: '%Y%m%d'  # exclude time from %d in file names

# Uncomment these on main where the checks are fixed
#preflight:
#  run_drc: true
#  run_erc: true

outputs:
# Report
- name: report
  comment: PCB summary report
  type: report

# BOM
- name: bom_csv
  comment: Bill of materials (CSV)
  type: bom
  options:
    format: CSV
    count_smd_tht: true

# Schematic
- name: basic_pdf_sch_print
  comment: Schematic in PDF format
  type: pdf_sch_print

# Board views (no components)
- name: board_top
  comment: Top view of board
  type: pcbdraw
  dir: render
  output_id: board-top
  options:
    output: '%f-%I-%d.%x'  # don't duplicate top in the name
    format: png
    style: set-blue-enig
- name: board_bottom
  comment: Bottom view of board
  type: pcbdraw
  dir: render
  output_id: board-bottom
  extends: board_top
  options:
    bottom: true

# PDF summary file
- name: pcb_print_pdf
  comment: PCB PDF version
  type: pcb_print
  options:
    format: PDF
    pages:
    - sheet: Front copper
      layers:
      - layer: F.Cu
      - layer: F.Mask
        color: '#14332440'
      - layer: F.Paste
      - layer: F.Silkscreen
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
    - sheet: Bottom copper
      mirror: true
      layers:
      - layer: B.Cu
      - layer: B.Mask
        color: '#14332440'
      - layer: B.Paste
      - layer: B.Silkscreen
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
    - sheet: Bottom courtyard area
      mirror: true
      layers:
      - layer: B.Courtyard
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
    - sheet: Front courtyard area
      layers:
      - layer: F.Courtyard
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
    - sheet: Bottom documentation
      mirror: true
      layers:
      - layer: B.Fab
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
    - sheet: Front documentation
      layers:
      - layer: F.Fab
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2


# STEP file
- name: step
  comment: 3D model in STEP format
  type: step
  dir: render
  run_by_default: false  # output is too big to include by default (>10 MB)

# Renders
- name: render_top
  comment: Top render
  type: render_3d
  dir: render
  output_id: render-top
  options:
    output: '%f-%I-%d.%x'  # don't include '3D_' in name
    view: top
    width: 1200
    height: 1200
    zoom: 3
    ray_tracing: true
- name: render_bottom
  comment: Bottom render
  type: render_3d
  dir: render
  output_id: render-bottom
  extends: render_top
  options:
    view: bottom
- name: render_top_angle
  comment: Top angle render
  type: render_3d
  dir: render
  output_id: render-top-angle
  options:
    output: '%f-%I-%d.%x'  # don't include '3D_' in name
    view: top
    width: 1600
    height: 1200
    rotate_x: 4
    rotate_z: -2
    move_y: 1
    zoom: 3
    ray_tracing: true
- name: render_bottom_angle
  comment: Bottom angle render
  type: render_3d
  dir: render
  output_id: render-bottom-angle
  extends: render_top_angle
  options:
    view: bottom
    rotate_x: 3
    rotate_z: 7

# Gerbers & drill files - PCBWay as a demo
- name: pcbway_gerbers
  comment: Gerbers compatible with PCBWay
  type: gerber
  dir: manufacturers/pcbway
  options:
    exclude_edge_layer: true
    exclude_pads_from_silkscreen: true
    plot_sheet_reference: false
    plot_footprint_refs: true
    plot_footprint_values: true
    force_plot_invisible_refs_vals: false
    tent_vias: true
    use_protel_extensions: true
    create_gerber_job_file: false
    output: '%f.%x'
    gerber_precision: 4.6
    use_gerber_x2_attributes: false
    use_gerber_net_attributes: false
    disable_aperture_macros: true
    line_width: 0.1
    subtract_mask_from_silk: false
    inner_extension_pattern: .gl%N
  layers: &id002
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: B.Paste
    suffix: B_Paste
    description: Bottom solder paste
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: B.Silkscreen
    suffix: B_Silkscreen
    description: Bottom silkscreen (artwork)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
- name: pcbway_drill
  comment: Drill files compatible with PCBWay
  type: excellon
  dir: manufacturers/pcbway
  options:
    metric_units: false
    minimal_header: true
    zeros_format: SUPPRESS_LEADING
    left_digits: 2
    right_digits: 4
    pth_and_npth_single_file: false
    pth_id: ''
    npth_id: -NPTH
    output: '%f%i.drl'
- name: pcbway
  comment: ZIP file for PCBWay
  type: compress
  dir: manufacturers
  options:
    format: ZIP
    files:
    - from_output: pcbway_gerbers
      dest: /
    - from_output: pcbway_drill
      dest: /
    move_files: false

